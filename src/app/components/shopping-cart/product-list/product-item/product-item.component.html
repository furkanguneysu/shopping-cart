<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top top p-2" width="100%" [src]="productItem.imageUrl">
    <div class="card-body">
        <p class="card-text">
            <strong>Price : {{productItem.price}}</strong>
        </p>
        <p class="card-text">{{ productItem.description | slice: 0:50 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" (click)="handleAddToCart()" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
                <button type="button" class="btn btn-sm btn-secondary product-btn">View Details</button>
            </div>
        </div>
    </div>
</div>
